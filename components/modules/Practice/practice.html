<form action="/project/ajax.php?api=submit-practice" class="js-practice-form" method="POST">

	<input class="js-recipe-input" type="hidden" name="recipe" value="" />

	<section class="ingredients text-center js-ingredients-container">
	</section>

	<section class="pad">
		<h3>Zutaten f√ºr: <span class="js-insert-recipe"></span></h3>
		<ul class="js-ingredient-list-container"></ul>
	</section>

	<a href="#" class="btn btn-warning js-cancel">
		Beenden
	</a>

	<button class="btn btn-primary" type="submit">
		Mischen!
	</button>

</form>

<script type="text/template" id="ingredients-template">
	<ul class="margin-bottom">
	{{
		for(var i=0, item; i<group.length; i++){
		item = group[i];
	}}
		<li class="js-pick-ingredient" data-id="{{= item.id }}" data-name="{{= item.name }}">
			{{= item.name }}
		</li>
	{{ } }}
	</ul>
</script>

<script type="text/template" id="ingredient-list-template">
	{{ for(var i=0, item; i<ingredients.length; i++){ }}
		{{ item = ingredients[i]; }}
		<li>
			{{= item.name }}
			<input type="hidden" name="ingredient_{{= i }}" value="{{= item.id }}" />
		</li>
	{{ } }}
</script>
