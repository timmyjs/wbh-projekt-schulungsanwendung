<div class="clearfix margin-bottom">
	<p>Gemixte Cocktails: <strong><span class="js-resolved">0</span> / 10</strong></p>
</div>

<form action="/project/ajax.php?api=submit-practice" class="js-practice-form" method="POST">

	<input class="js-recipe-input" type="hidden" name="recipe" value="" />

	<section class="ingredients margin-bottom-large text-center js-ingredients-container">
	</section>

	<section class="pad margin-bottom">
		<h3>Zutaten für: <span class="js-insert-recipe"></span></h3>
		<ul class="js-ingredient-list-container">
			<li>Noch keine Zutaten ausgewählt</li>
		</ul>
	</section>

	<button class="btn btn-primary btn-block disabled js-submit" type="submit" disabled>
		Mischen!
	</button>

</form>

<script type="text/template" id="ingredients-template">
	<ul class="margin-bottom">
	{{
		for(var i=0, item; i<group.length; i++){
		item = group[i];
	}}
		<li class="js-pick-ingredient" data-id="{{= item.id }}" data-name="{{= item.name }}">
			{{= item.name }}
		</li>
	{{ } }}
	</ul>
</script>

<script type="text/template" id="ingredient-list-template">
	{{ for(var i=0, item; i<ingredients.length; i++){ }}
		{{ item = ingredients[i]; }}
		<li>
			{{= item.name }}
			<input type="hidden" name="ingredient_{{= i }}" value="{{= item.id }}" />
		</li>
	{{ } }}
</script>
